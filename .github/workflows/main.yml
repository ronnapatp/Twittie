name: Run

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '*/40 * * * *'


jobs:
    runs-on: ubuntu-latest
    steps: 
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
                node-version: ${{ matrix.node-version }}
        cache: 'npm'
      run: | # run multiple commands
        npm install
        npm install -g ts-node
        npm run dev
